<div class="container mt-4">
  <h2 class="text-center mb-4">Create New Order</h2>

  <form [formGroup]="formGroup" (ngSubmit)="addOrder()" class="card shadow-sm p-4">
    <div class="row mb-3">
      <!-- Order & Delivery Dates -->
      <div class="col-md-6">
        <label for="orderDate" class="form-label">Order Date <span class="text-danger">*</span></label>
        <input type="date" id="orderDate" formControlName="orderDate" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="deliveryDate" class="form-label">Delivery Date <span class="text-danger">*</span></label>
        <input type="date" id="deliveryDate" formControlName="deliveryDate" class="form-control" required />
      </div>
    </div>

    <hr />
    <!-- Buyer -->
    <!-- Buyer Group -->
<div class="row mb-3" formGroupName="buyer">
  <div class="col-md-4">
    <label class="form-label">Buyer Name <span class="text-danger">*</span></label>
    <select class="form-select rounded-pill" formControlName="id">
      <option value="">-- Select Buyer --</option>
      <option *ngFor="let b of buyer" [value]="b.id">{{ b.name }}</option>
    </select>
  </div>

     <div class="col-md-6">
          <label class="form-label">Shipping Address</label>
          <input type="text" class="form-control rounded-pill" [value]="selectedBuyerAddress" readonly>
        </div>
</div>


    <!-- BOM Style -->
    <div class="mb-3" formGroupName="bomstyle">
      <label class="form-label">Style Code <span class="text-danger">*</span></label>
      <select formControlName="id" class="form-select">
        <option value="">-- Select Style --</option>
        <option *ngFor="let s of bomstyle" [value]="s.id">{{ s.styleCode }}</option>
      </select>
    </div>

    <hr />
    <!-- Short Sleeve Section -->
    <h5 class="mt-3 text-primary">Short Sleeve Order</h5>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Small</td>
            <td><input type="number" class="form-control" formControlName="shortSmallSize" (blur)="onFocusLost()" />
            </td>
            <td><input type="number" class="form-control" formControlName="shortSPrice" (blur)="onFocusLost()" /></td>
          </tr>
          <tr>
            <td>Medium</td>
            <td><input type="number" class="form-control" formControlName="shortMediumSize" (blur)="onFocusLost()" />
            </td>
            <td><input type="number" class="form-control" formControlName="shortMPrice" (blur)="onFocusLost()" /></td>
          </tr>
          <tr>
            <td>Large</td>
            <td><input type="number" class="form-control" formControlName="shortLargeSize" (blur)="onFocusLost()" />
            </td>
            <td><input type="number" class="form-control" formControlName="shortLPrice" (blur)="onFocusLost()" /></td>
          </tr>
          <tr>
            <td>XL</td>
            <td><input type="number" class="form-control" formControlName="shortXLSize" (blur)="onFocusLost()" /></td>
            <td><input type="number" class="form-control" formControlName="shortXLPrice" (blur)="onFocusLost()" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr />

    <!-- Full Sleeve Section -->
    <h5 class="mt-3 text-primary">Full Sleeve Order</h5>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Small</td>
            <td><input type="number" class="form-control" formControlName="fullSmallSize" (blur)="onFocusLost()" /></td>
            <td><input type="number" class="form-control" formControlName="fullSPrice" (blur)="onFocusLost()" /></td>
          </tr>
          <tr>
            <td>Medium</td>
            <td><input type="number" class="form-control" formControlName="fullMediumSize" (blur)="onFocusLost()" />
            </td>
            <td><input type="number" class="form-control" formControlName="fullMPrice" (blur)="onFocusLost()" /></td>
          </tr>
          <tr>
            <td>Large</td>
            <td><input type="number" class="form-control" formControlName="fullLargeSize" (blur)="onFocusLost()" /></td>
            <td><input type="number" class="form-control" formControlName="fullLPrice" (blur)="onFocusLost()" /></td>
          </tr>
          <tr>
            <td>XL</td>
            <td><input type="number" class="form-control" formControlName="fullXLSize" (blur)="onFocusLost()" /></td>
            <td><input type="number" class="form-control" formControlName="fullXLPrice" (blur)="onFocusLost()" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr />

    <!-- Calculations -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Subtotal</label>
        <input type="number" class="form-control" formControlName="subTotal" [value]="subTotal" readonly />
      </div>
      <div class="col-md-4">
        <label class="form-label">VAT (%)</label>
        <input type="number" class="form-control" formControlName="vat" (blur)="onFocusLost()" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Total</label>
        <input type="number" class="form-control" formControlName="total" [value]="total" readonly />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Paid Amount</label>
        <input type="number" class="form-control" formControlName="paidAmount" (blur)="onFocusLost()" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Due Amount</label>
        <input type="number" class="form-control" formControlName="dueAmount" [value]="dueAmount" readonly />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Remarks</label>
        <textarea rows="3" class="form-control" formControlName="remarks"></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label">Order Status</label>
        <select class="form-select" formControlName="orderStatus">
          <option value="">-- Select Status --</option>
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
        <i class="bi bi-save"></i> Save Order
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="formGroup.reset()">Reset</button>
    </div>
  </form>
</div>
