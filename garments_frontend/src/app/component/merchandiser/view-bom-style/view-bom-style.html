<div class="container my-5 shadow rounded-3 overflow-hidden">
  <div class="section-header">
    <h4 class="mb-0"><i class="bi bi-card-list"></i> Bill Of Materials List</h4>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Style Code</th>
          <th>Style Type</th>
          <th>Description</th>
          <th>BOM</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of bom | async">
          <td>{{b.id}}</td>
          <td>{{b.styleCode}}</td>
          <td>{{b.styleType}}</td>
          <td>{{b.description}}</td>
          <td>
            <button class="btn btn-outline-custom btn-sm" (click)="bomDetails(b.styleCode)">
              <i class="bi bi-eye"></i> View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
