<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <h3 class="mb-4 text-center text-primary">Add Vendor Information</h3>
                <form [formGroup]="formVendor" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="comapny_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="comapny_name" formControlName="comapny_name"
                                placeholder="Enter company name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contact_person" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contact_person" formControlName="contact_person"
                                placeholder="Enter contact person">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" formControlName="phone"
                                placeholder="Enter phone number">
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" formControlName="address"
                                placeholder="Enter address">
                        </div>
                    </div>


                    <div class="col-md-4">
                        <label for="vat" class="form-label">VAT</label>
                        <input type="text" class="form-control" id="vat" formControlName="vat"
                            placeholder="Enter VAT number">
                    </div>


                    <div class="text-end mt-4">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary" (click)="addVendor()">Add Vendor</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
